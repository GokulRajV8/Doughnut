plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Using local directory as repository
    flatDir {
        dirs 'C:/Program Files/Java/javafx-sdk-17.0.1/lib'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // Local repository dependencies
    implementation name : 'javafx.base'
    implementation name : 'javafx.controls'
    implementation name : 'javafx.fxml'
    implementation name : 'javafx.graphics'
    implementation name : 'javafx.media'
    implementation name : 'javafx.swing'
    implementation name : 'javafx.web'
    implementation name : 'javafx-swt'
}

application {
    // Define the main class for the application.
    mainClass = 'root.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
